<ion-header>
    <ion-navbar>
        <ion-title>
            Login form
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
    <form (ngSubmit)="onSubmit()" [formGroup]="myFromGroup">

        <ion-card col-12 col-xl-4 col-lg-6 col-sm-12>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" formControlName="user"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="pass"></ion-input>
            </ion-item>

            <ion-item *ngIf="isImageViewer">
                <ion-grid>
                    <ion-row>
                        <ion-col *ngFor="let obj of resourceImages" col-12>
                            <ion-card>
                                <img [src]="obj?.imageViewer" style="width: 100%; height: 100%;" />
                                <!-- <ion-card-content>
                                    {{obj?.name}}
                                </ion-card-content> -->
                                <ion-row>
                                    <ion-col>
                                        <button ion-button type="button" clear small color="secondary" icon-start (click)="deleteImage(obj)">
                                            <ion-icon name='backspace' ios="ios-backspace" md="md-backspace"></ion-icon>
                                            Xóa
                                        </button>
                                    </ion-col>
                                    <ion-col text-right>
                                        <button ion-button type="button" clear small color="secondary" icon-start (click)="shareImage(obj)">
                                            <ion-icon name='share-alt'></ion-icon>
                                            Gửi
                                        </button>
                                    </ion-col>
                                </ion-row>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-row no-padding>
                <ion-col>
                    <ion-buttons start>
                        <button ion-button type="button" icon-end round>
                            <input type="file" multiple expandable accept="image/*" formControlName="fileload" (change)="fileChange($event)">
                            Chọn ảnh
                            <ion-icon name="images"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>

                <ion-col text-right>
                    <ion-buttons start>
                        <button ion-button type="submit" icon-end round>
                            Gửi tất cả
                            <ion-icon name="share-alt"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>

        </ion-card>
    </form>

</ion-content>
